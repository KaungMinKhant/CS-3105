<html>
	<head>
		<title>
			Form Sample
		</title>
		<style>
		#last_name{
		margin-left: 2px;
}
		</style>
		
	</head>
	<body>
		<form action="" method="post">
			<label>
				First Name:	
			</label>
			<input type = "text" id = "first_name" size = "20">
			<br>
			<br>
			<label>
				Last Name:	
			</label>
			<input type = "text" id = "last_name" size = "20">
			<br>
			<br>
			<input type = "radio" id = "first_radio" value = "male">Male
			<br>
			<br>
			<input type = "radio" id = "second_radio" value = "female">Female
			<br>
			<br>
			<button type = "submit">
			Send
			</button>
			<button type = "reset">
			Reset
			</button>
		</form>
	</body>
</html>
