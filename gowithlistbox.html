<html>
	<head>
	</head>
	<body>
		<form>
			<select id = "select1" multiple>
				<option id = "o1" value = "https://www.facebook.com" onclick = "show(this)">FACEBOOK</option>
				<option id = "o2" value = "https://www.twitter.com" onclick = "show(this)">TWITTER</option>
				<option id = "o3" value = "https://www.github.com" onclick = "show(this)">GITHUB</option>
			</select>
			<input type = text id = "textbox1">
			<button id = "btn1" onclick = "go()">
				GO
			</button>
		</form>
	</body>
	<script type = "text/javascript">
	function show(obj)
	{
	document.getElementById("textbox1").value = obj.text;
	}
	function go()
	{
	var link = document.getElementById("select1").value;
	open(link);
	}
	</script>
