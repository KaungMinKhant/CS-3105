	<button id = "btn1" onclick="go()">
	GO
	</button>

	<script>
	function show(obj)
	{
	document.getElementById("text1").value = obj.value;
	}
	function go()
	{
	var data = document.forms[0];
	var checked_data = 0;
	for(var i = 0; i < data.length; i++)
		{
		if(data[i].checked)
			{
			checked_data = data[i].value;
			open(checked_data);
			}
		}
	}
	
	</script>
